services:
  postgres:
    image: postgres:16-alpine
    container_name: myfirst-eln-postgres
    environment:
      POSTGRES_DB: eln
      POSTGRES_USER: eln
      POSTGRES_PASSWORD: elnpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eln -d eln"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
